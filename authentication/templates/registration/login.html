{% extends "authentication/base_home.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% load bootstrap5 %}
   <h2>Login</h2>

    <form method="post", style="width:50%; margin-left: 20px">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login">
    </form>
<br>

    <a href="{% url 'authentication:register' %}">Register</a> or
    <a href="{% url 'authentication:base_home' %}">Back to dashboard</a><br><br>

    {% if form.errors %}
        <a href="{% url 'authentication:password_reset' %}">Reset password with email</a>
    {% endif %}

{% endblock %}
