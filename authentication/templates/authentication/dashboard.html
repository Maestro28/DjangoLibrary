{% extends "book/index.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
   Hello, {{ user.first_name|default:'Guest' }}!

   <div>
    {% if user.is_authenticated %}
        <a href="{% url 'authentication:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'authentication:login' %}">Login</a>
    {% endif %}
   </div>

{% endblock %}
