{% extends "authentication/base_home.html" %}

{% block title %}Register{% endblock %}

{% block content %}

{% if form.errors %}
<h3><font color="red">Please fill the form in proper way:</font></h3>
{% endif %}

<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'authentication:login' %}">Back to login</a>
{% endblock %}
