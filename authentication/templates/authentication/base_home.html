<!DOCTYPE html>
<html lang="en">
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home page{% endblock %}</title>
</head>
<body>
    <a href="{% url 'authentication:base_home' %}">Home</a> |
    <a href="{% url 'book:allbooks' %}">Books</a> |
    <a href="{% url 'author:all_authors' %}">Authors</a> |
    <a href="{% url 'order:all_orders' %}">Orders</a> |
    <div style="text-align:right;">
        {% if user.is_authenticated %}
            <a href="{% url 'authentication:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'authentication:login' %}">Login</a>
        {% endif %}
    </div>
    <hr>
    {% block content %}
    <h1> Hello,
        <span style="font-family: 'Source Sans Pro', sans-serif;">
            <font color="grey">{{ user.first_name|default:'Guest' }}</font>
        </span>, welcome to the index page !
    </h1>
    {% endblock %}
</body>
</html>
